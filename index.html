---
layout: default
---
{% for post in site.posts %}
  <h2 class="post shadow"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post">
    {{ post.content }}
  </div>
  <!-- <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li> -->
  <div class="hr">
    <hr/>
  </div>
{% endfor %}
