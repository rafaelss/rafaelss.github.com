<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{ site.title }} - {{ page.title }}</title>
    <style type="text/css" media="screen">
      * {margin:0px;padding:0px;font-family:'Lucida Grande',Helvetica,Arial,sans-serif;}
      body {background-color:#CDCDCD;}
      p {margin:1em 0px;}
      #container {width:900px;margin:5px auto;background-color:#FFFFFF;border-radius:5px;-webkit-border-radius:5px;-moz-border-radius:5px;padding:10px 30px;-webkit-box-shadow:rgba(0, 0, 0, 0.597656) 0px 1px 3px 1px;-moz-box-shadow:rgba(0, 0, 0, 0.597656) 0px 1px 3px 1px;}
      #container #header {margin:30px 5px;}
      #container #header h1 a {color:#000000;}
      #container #posts {margin:0px 30px;}
      #container #posts h1, #container #posts h2 {margin:30px 0px 25px 0px;}
      #container #posts h2 a {color:#000000;}
      #container #posts .post {margin-bottom:20px;}
      #container #posts .post ul {margin-left:20px;}
      div.hr {border-top:1px solid #AAAAAA;}
      div.hr hr {display:none;}
      ul#links {padding:10px 6px;}
      ul#links li {display:inline;margin-right:20px;}
      ul#links li a {position:relative;bottom:7px;}
      a {color:#666666;}
      code {font-family:'Monaco',monospace;font-size:14px;}
      address {margin:30px 0px 20px 0px;}

      #container #posts .post h2, .shadow {text-shadow:1px 1px 2px #777777;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 class="shadow"><a href="/">Rafael Souza</a></h1>
      </div>
      <div class="hr"><hr/></div>
      <ul id="links">
        <li>
          <img src="/assets/images/linkedin-32.png" alt="Linkedin">
          <a href="http://linkedin.com/in/rafaelss">linked</a>
        </li>
        <li>
          <img src="/assets/images/git-32.png" alt="twitter">
          <a href="http://github.com/rafaelss">github</a>
        </li>
        <li>
          <img src="/assets/images/twitter-32.png" alt="twitter">
          <a href="http://twitter.com/rafaelss">twitter</a>
        </li>
        <li>
          <img src="/assets/images/flickr-32.png" alt="flickr">
          <a href="http://flickr.com/photos/rafaelss">flickr</a>
        </li>
      </ul>
      <div class="hr">
        <hr/>
      </div>
      <div id="posts">
        {{ content }}
      </div>
      <br/>
      <div class="hr"><hr/></div>
      <address>
        powered by <a href="http://github.com/mojombo/jekyll">jekyll</a>. hosted at <a href="http://github.com">github.com</a>
      </address>
    </div>
    <script type="text/javascript">
    disqus_developer = 1;
    //<![CDATA[
    (function() {
      var links = document.getElementsByTagName('a');
      var query = '?';
      for(var i = 0; i < links.length; i++) {
      if(links[i].href.indexOf('#disqus_thread') >= 0) {
        query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
      }
      }
      document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/rafaelss-blog/get_num_replies.js' + query + '"></' + 'script>');
    })();
    //]]>
    </script>
  </body>
</html>
